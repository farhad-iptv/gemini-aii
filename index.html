<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chat</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      background: #202123;
      color: #e5e5e5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; height: 100vh;
    }

    .navbar {
      background-color: #343541;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1.3rem;
      color: #fff;
      text-align: center;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #chatbox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 1rem;
      user-select: text;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #4e9af1, #3b82f6);
      color: white;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      align-self: flex-start;
      background: #343541;
      border-bottom-left-radius: 0;
      color: #d4d4d4;
    }

    /* Loading animation container */
    .loading-dots {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }

    .loading-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #3b82f6;
      border-radius: 50%;
      animation: float 1.2s ease-in-out infinite;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-6px);
        opacity: 1;
      }
    }

    .input-bar {
      display: flex;
      background: #343541;
      padding: 12px 20px;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
    }

    textarea {
      flex-grow: 1;
      resize: none;
      height: 42px;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #202123;
      color: #e5e5e5;
      font-family: inherit;
      transition: height 0.2s ease;
      max-height: 150px;
    }

    button {
      margin-left: 12px;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      color: #3b82f6;
      transition: color 0.3s ease;
    }

    button:hover:not(:disabled) {
      color: #2563eb;
    }

    button:disabled {
      color: #6b7280;
      cursor: not-allowed;
    }

    button svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Scrollbar */
    #chatbox::-webkit-scrollbar {
      width: 8px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    #chatbox::-webkit-scrollbar-track {
      background: transparent;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 90%;
        font-size: 0.95rem;
      }
      .input-bar {
        padding: 10px 15px;
      }
      button svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">Gemini AI</div>

  <div id="chatbox"></div>

  <div class="input-bar">
    <textarea id="prompt" placeholder="Send a message..."></textarea>
    <button id="send" title="Send">
      <!-- Send Icon -->
      <svg viewBox="0 0 24 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
      </svg>
    </button>
  </div>
